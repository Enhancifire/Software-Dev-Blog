{% extends 'base.html' %}

{% block title %}The Pythonic Way{% endblock %}

{% block content %}
{% for post in posts %}
    <h2>{{ post['title'] }}</h2>
    <p>{{ post["body"] }}</p>
    <p>Posted by {{ post["author"] }} on {{ post["date_posted"] }}</p>
    <p>Tags: {{ post["categories"] }}</p>
    <hr>
{% endfor %}
{% endblock %}
